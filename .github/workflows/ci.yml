name: 'CI'

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Install node'
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: npm

      - name: 'Install Deps'
        run: npm ci

      - name: 'Run Prettier'
        run: npx prettier --check .

      - name: 'Run ESLint'
        run: npm run lint
